<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Pacientes e Consultas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 30px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">üè• Gerenciamento de Pacientes e Consultas</h1>

    <div class="row">
        <!-- Formul√°rio de Cadastro de Paciente -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Cadastro de Paciente</div>
                <div class="card-body">
                    <form th:action="@{marcar/pacientes}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" name="nome" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">CPF</label>
                            <input type="text" name="cpf" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Data de Nascimento</label>
                            <input type="text" id="dataNascimento" name="dataNascimento" class="form-control" required>

                        </div>
                        <div class="mb-3">
                            <label class="form-label">Telefone</label>
                            <input type="text" name="telefone" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">E-mail</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Cadastrar Paciente</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Formul√°rio de Agendamento de Consulta -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Agendar Consulta</div>
                <div class="card-body">
                    <form th:action="@{/consultas}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Data e Hora</label>
                            <input type="datetime-local" name="datahora" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">M√©dico</label>
                            <select name="medicoNome" class="form-select" required>
                                <option th:each="medico : ${medicos}" th:value="${medico.nome}" th:text="${medico.nome}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">ID do Paciente</label>
                            <input type="number" name="pacienteId" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">E-mail do Paciente</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Agendar Consulta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Listagem de M√©dicos -->
    <div class="mt-5">
        <h2 class="text-center">üë®‚Äç‚öïÔ∏è M√©dicos Dispon√≠veis</h2>
        <table class="table table-striped table-bordered mt-3">
            <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Especialidade</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="medico : ${medicos}">
                <td th:text="${medico.nome}"></td>
                <td th:text="${medico.especialidade}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
